# Kong 3.9 - Configuração Simples para Supabase
# Arquivo corrigido para resolver erros de parsing
_format_version: "3.0"
_transform: true

consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: "${SUPABASE_ANON_KEY}"
  - username: service_role
    keyauth_credentials:
      - key: "${SUPABASE_SERVICE_KEY}"

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

basicauth_credentials:
  - consumer: DASHBOARD
    username: "${DASHBOARD_USERNAME}"
    password: "${DASHBOARD_PASSWORD}"

services:
  # Auth Service
  - name: auth-v1
    url: http://auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  # REST API Service
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names: ["apikey", "Authorization"]
          hide_credentials: true
      - name: acl
        config:
          allow: ["admin", "anon"]

  # Realtime Service
  - name: realtime-v1
    url: http://realtime:4000/socket/
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names: ["apikey", "Authorization"]
      - name: acl
        config:
          allow: ["admin", "anon"]

  # Storage Service
  - name: storage-v1
    url: http://storage:5000/
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  # Functions Service
  - name: functions-v1
    url: http://functions:9000/
    routes:
      - name: functions-v1-all
        strip_path: true
        paths:
          - /functions/v1/
    plugins:
      - name: cors

  # Meta Service (Database Admin)
  - name: meta
    url: http://meta:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: cors
      - name: key-auth
        config:
          key_names: ["apikey", "Authorization"]
      - name: acl
        config:
          allow: ["admin"]

  # Dashboard Service (Studio)
  - name: dashboard
    url: http://studio:3000/
    routes:
      - name: dashboard-all
        strip_path: false
        paths:
          - /
    plugins:
      - name: cors
      - name: basic-auth
        config:
          hide_credentials: true
